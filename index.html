<html>

<head>
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .grid-container {
            display: grid;
            gap: 10px;

            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto auto;

            grid-template-areas:
                "header header"
            "leftNav main"
            "leftNav main";
        }
        .first-item {
            grid-column: 1 / span 2;
            grid-row: 1;
        }
        .second-item {
            grid-column: 1;
            grid-row: 1 / span 2;
        }
        .third-item {
            grid-column: 2;
            grid-row: 2;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="first-item">first</div>
        <div class="second-item">second</div>
        <div class="third-item">third</div>
    </div>
</body>

</html>
